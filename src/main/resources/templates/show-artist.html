                                <div th:object="${artist}" id="viewEntity">
                                    <div class = "viewEntityDivs"  id="mainEntityDiv">
                                        <img th:if="${artist.getId() <= 12}" th:alt="${artist.getEntityTitle()}" height='370' width='370' th:src="@{${'../../' + artist.getImage()}}"/>

                                        <h3 th:text="${artist.getDescription()}" id="mainDescHeader">ARTIST DESCRIPTIONDISPLAY</h3>
                                        <div class ="divButtons" id ="divButtonEntityView">
                                            <button type="button" id="delete">Delete Artist</button>
                                            <button type="button" id="edit">Edit</button>
                                        </div>
                                    </div>
                                    <div class = "viewEntityDivs">
                                        <h3>Known for:</h3>
                                        <div th:each="album : ${artist.getArtistAlbumList()}">
                                            <img th:if="${artist.getId() <= 12}" th:alt="${album.getEntityTitle()}" height='370' width='370' th:src="@{${'../../' + album.getImage()}}"/>
                                            <img th:unless="${artist.getId() <= 12}" th:alt="${album.getEntityTitle()}" height='370' width='370' th:src="${album.getImage()}"/>
                                            <div th:each="track : ${album.getTrackList()}">
                                                    <p th:text="${track.getEntityTitle()}"></p>
                                                </div>
                                            </h3>
                                        </div>

                                    </div>
                                </div>
